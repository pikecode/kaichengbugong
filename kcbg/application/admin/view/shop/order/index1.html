<div class="panel panel-default panel-intro">

    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs">
            <li class="active"><a href="#t-all" data-value='' data-toggle="tab">{:__('All')}</a></li>
            <li class=""><a href="#t-1" data-value='{"orderstate":0,"paystate":0}' data-toggle="tab">待付款</a></li>
            <li class=""><a href="#t-1" data-value='{"orderstate":1}' data-toggle="tab">已取消</a></li>
            <li class=""><a href="#t-1" data-value='{"orderstate":2}' data-toggle="tab">已失效</a></li>
            <li class=""><a href="#t-1" data-value='{"orderstate":0,"paystate":1,"shippingstate":0}' data-toggle="tab">待发货</a></li>
            <li class=""><a href="#t-1" data-value='{"shippingstate":1}' data-toggle="tab">已发货</a></li>
            <li class=""><a href="#t-1" data-value='{"shippingstate":2,"orderstate":0}' data-toggle="tab">待评价</a></li>
            <li class=""><a href="#t-1" data-value='{"orderstate":3}' data-toggle="tab">已完成</a></li>
            <li class=""><a href="#t-1" data-value='{"orderstate":4}' data-toggle="tab">退货/退款中</a></li>

        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}"><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('shop/order/del')?'':'hide'}" title="{:__('Delete')}"><i class="fa fa-trash"></i> {:__('Delete')}</a>

                        <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('shop/order/recyclebin')?'':'hide'}" href="shop/order/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>
                        <!-- <a class="btn btn-info btn-print-multiple-electronic" href="javascript:;" title="{:__('批量打印快递电子面单')}"><i class="fa fa-print"></i> {:__('批量打印快递电子面单')}</a> -->
                        <a class="btn btn-primary btn-print-multiple-invoice" href="javascript:;" title="{:__('批量打印发货单')}"><i class="fa fa-print"></i> {:__('批量打印发货单')}</a>

                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('shop/order/edit')}"
                           data-operate-del="{:$auth->check('shop/order/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="text/html" id="electronictpl">
    <div style="min-width:300px;">

    </div>
