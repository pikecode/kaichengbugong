<div class="panel panel-default panel-intro">
    
    <div class="panel-heading">
        {:build_heading(null,FALSE)}
        <ul class="nav nav-tabs" data-field="status">
            <li class="{:$Think.get.status === null ? 'active' : ''}"><a href="#t-all" data-value="" data-toggle="tab">{:__('All')}</a></li>
            {foreach name="statusList" item="vo"}
            <li class="{:$Think.get.status === (string)$key ? 'active' : ''}"><a href="#t-{$key}" data-value="{$key}" data-toggle="tab">{$vo}</a></li>
            {/foreach}
        </ul>
    </div>


    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('ingredientreplayitemvideo/add')?'':'hide'}" title="{:__('Add')}" ><i class="fa fa-plus"></i> {:__('Add')}</a>
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('ingredientreplayitemvideo/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('ingredientreplayitemvideo/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>

                        <div class="pull-right">
                            <form class="form-inline" style="display:inline-block;">
                                <div class="form-group">
                                    <label>配料项目：</label>
                                    <input type="text" class="form-control selectpage" name="ingredientreplayitem_id"
                                           data-source="ingredientreplayitem/index" data-field="title"
                                           placeholder="选择配料项目" style="width:200px;">
                                </div>
                                <div class="form-group" style="margin-left:10px;">
                                    <label>类型：</label>
                                    <select class="form-control" name="type" style="width:180px;">
                                        <option value="">全部</option>
                                        <option value="0">配料全程回放</option>
                                        <option value="1">精彩瞬间</option>
                                        <option value="2">有封条，不掉包</option>
                                    </select>
                                </div>
                                <button type="button" class="btn btn-info btn-filter" style="margin-left:10px;">
                                    <i class="fa fa-search"></i> 筛选
                                </button>
                                <button type="button" class="btn btn-default btn-reset" style="margin-left:5px;">
                                    <i class="fa fa-refresh"></i> 重置
                                </button>
                            </form>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="{:$auth->check('ingredientreplayitemvideo/edit')}"
                           data-operate-del="{:$auth->check('ingredientreplayitemvideo/del')}"
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
